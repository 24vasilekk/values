<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VALUES | Premium Streetwear</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone для JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .animate-slide-up { animation: slideUp 0.5s ease-out; }
    .animate-scale-in { animation: scaleIn 0.3s ease-out; }

    .glass-effect {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    * { box-sizing: border-box; }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- Lucide Icons через CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <script type="text/babel">
    const { useState, createContext, useContext } = React;

    // ===== DATA =====
    const products = [
      {
        id: 1,
        name: 'VALUES BLACK HOODIE',
        slug: 'values-black-hoodie',
        price: 12900,
        colors: ['black', 'brown'],
        sizes: ['S', 'M', 'L', 'XL'],
        images: {
          black: [
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=600',
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=600',
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=600',
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=600',
          ],
          brown: [
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=600',
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=600',
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=600',
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=600',
          ]
        },
        description: 'Premium oversized hoodie crafted from 100% organic cotton. Features a minimalist design with tonal VALUES embroidery. Perfect weight for year-round wear.',
        details: [
          '100% organic cotton',
          'Oversized fit',
          'Heavyweight 450gsm',
          'Ribbed cuffs and hem',
          'Made in Portugal'
        ],
        category: 'hoodies',
        inStock: true,
      },
      {
        id: 2,
        name: 'VALUES BROWN HOODIE',
        slug: 'values-brown-hoodie',
        price: 12900,
        colors: ['brown', 'black'],
        sizes: ['S', 'M', 'L', 'XL'],
        images: {
          brown: [
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=600',
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=600',
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=600',
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=600',
          ],
          black: [
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=600',
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=600',
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=600',
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=600',
          ]
        },
        description: 'Premium oversized hoodie in rich brown tone. Made from heavyweight cotton blend with a soft brushed interior. Modern streetwear essentials.',
        details: [
          '100% organic cotton',
          'Oversized fit',
          'Heavyweight 450gsm',
          'Ribbed cuffs and hem',
          'Made in Portugal'
        ],
        category: 'hoodies',
        inStock: true,
      }
    ];

    // ===== CONTEXT =====
    const CartContext = createContext();

    const useCart = () => {
      const context = useContext(CartContext);
      if (!context) throw new Error('useCart must be used within CartProvider');
      return context;
    };

    const CartProvider = ({ children }) => {
      const [cart, setCart] = useState([]);

      const addToCart = (product, color, size = 'M') => {
        const cartItem = {
          ...product,
          selectedColor: color,
          size: size,
          quantity: 1,
          cartId: `${product.id}-${color}-${size}-${Date.now()}`,
        };
        setCart([...cart, cartItem]);
      };

      const removeFromCart = (cartId) => {
        setCart(cart.filter(item => item.cartId !== cartId));
      };

      const updateQuantity = (cartId, newQuantity) => {
        if (newQuantity < 1) {
          removeFromCart(cartId);
          return;
        }
        setCart(cart.map(item => 
          item.cartId === cartId ? { ...item, quantity: newQuantity } : item
        ));
      };

      const clearCart = () => setCart([]);
      const getCartTotal = () => cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const getCartCount = () => cart.reduce((sum, item) => sum + item.quantity, 0);

      return (
        <CartContext.Provider value={{ cart, addToCart, removeFromCart, updateQuantity, clearCart, getCartTotal, getCartCount }}>
          {children}
        </CartContext.Provider>
      );
    };

    // ===== COMPONENTS =====
    const GlassCard = ({ children, className = '', onClick }) => (
      <div className={`glass-effect rounded-2xl p-6 ${className}`} onClick={onClick}>
        {children}
      </div>
    );

    const ProductCard = ({ product, onAddToCart, onViewDetails }) => {
      const [hoveredColor, setHoveredColor] = useState(product.colors[0]);

      return (
        <div className="group relative">
          <div 
            className="relative overflow-hidden rounded-3xl bg-white/5 backdrop-blur-sm border border-white/10 cursor-pointer transition-all duration-500 hover:scale-[1.02] hover:border-white/20 hover:shadow-2xl"
            onClick={() => onViewDetails(product)}
          >
            <div className="aspect-[3/4] overflow-hidden">
              <img
                src={product.images[hoveredColor][0]}
                alt={product.name}
                className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                loading="lazy"
              />
            </div>
            
            <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300" />
            
            <div className="absolute bottom-0 left-0 right-0 p-6 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
              <h3 className="text-white font-light text-lg tracking-wider mb-2">
                {product.name}
              </h3>
              <p className="text-white/80 text-sm">
                {(product.price / 100).toLocaleString('ru-RU')} ₽
              </p>
            </div>
          </div>

          <div className="mt-4 flex items-center justify-between">
            <div className="flex gap-2">
              {product.colors.map((color) => (
                <button
                  key={color}
                  onMouseEnter={() => setHoveredColor(color)}
                  onMouseLeave={() => setHoveredColor(product.colors[0])}
                  className={`w-8 h-8 rounded-full border-2 transition-all duration-300 ${
                    color === 'black' ? 'bg-black' : 'bg-amber-900'
                  } ${
                    hoveredColor === color 
                      ? 'border-white scale-110 shadow-lg' 
                      : 'border-white/30 hover:border-white/60'
                  }`}
                />
              ))}
            </div>

            <button
              onClick={(e) => {
                e.stopPropagation();
                onAddToCart(product, hoveredColor);
              }}
              className="bg-white text-black px-6 py-2 rounded-full text-sm font-medium hover:bg-white/90 transition-all hover:scale-105 active:scale-95"
            >
              Add to Cart
            </button>
          </div>
        </div>
      );
    };

    const NavigationBar = ({ currentPage, setCurrentPage, cartCount }) => {
      const icons = {
        shop: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>',
        cart: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>',
        profile: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>'
      };

      const navItems = [
        { id: 'shop', label: 'Shop' },
        { id: 'cart', label: 'Cart', badge: cartCount },
        { id: 'profile', label: 'Profile' },
      ];

      return (
        <div className="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-50 animate-slide-up">
          <div className="glass-effect rounded-full px-8 py-4 shadow-2xl">
            <div className="flex items-center gap-8">
              {navItems.map((item) => {
                const isActive = currentPage === item.id;
                return (
                  <button
                    key={item.id}
                    onClick={() => setCurrentPage(item.id)}
                    className={`relative transition-all duration-300 ${
                      isActive ? 'scale-110' : 'scale-100 opacity-60 hover:opacity-100'
                    }`}
                  >
                    <svg className={`w-6 h-6 ${isActive ? 'text-white' : 'text-gray-400'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24" dangerouslySetInnerHTML={{ __html: icons[item.id] }} />
                    
                    {item.badge > 0 && (
                      <span className="absolute -top-2 -right-2 bg-white text-black text-xs w-5 h-5 rounded-full flex items-center justify-center font-bold animate-scale-in">
                        {item.badge}
                      </span>
                    )}
                  </button>
                );
              })}
            </div>
          </div>
        </div>
      );
    };

    const ShopPage = ({ products, onAddToCart, onViewProduct }) => (
      <div className="min-h-screen">
        <div className="text-center py-20 animate-slide-up">
          <h1 className="text-8xl md:text-9xl font-light tracking-tighter text-white mb-4">
            VALUES
          </h1>
          <div className="w-24 h-px bg-white/30 mx-auto" />
        </div>

        <div className="max-w-7xl mx-auto px-8">
          <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-12">
            {products.map((product) => (
              <ProductCard
                key={product.id}
                product={product}
                onAddToCart={onAddToCart}
                onViewDetails={onViewProduct}
              />
            ))}
          </div>
        </div>
      </div>
    );

    const CartItem = ({ item, onRemove, onUpdateQuantity }) => (
      <div className="glass-effect rounded-2xl p-6 flex items-center gap-6 animate-slide-up">
        <img src={item.images[item.selectedColor][0]} alt={item.name} className="w-24 h-24 object-cover rounded-xl" />

        <div className="flex-1">
          <h3 className="text-white font-light text-lg mb-1">{item.name}</h3>
          <p className="text-white/60 text-sm mb-2">
            Color: {item.selectedColor === 'black' ? 'Black' : 'Brown'} • Size: {item.size}
          </p>
          
          <div className="flex items-center gap-3">
            <button onClick={() => onUpdateQuantity(item.cartId, item.quantity - 1)} className="w-8 h-8 rounded-lg border border-white/20 flex items-center justify-center hover:border-white/40 transition-colors" disabled={item.quantity <= 1}>
              <span className="text-white">−</span>
            </button>
            <span className="text-white font-medium min-w-[2rem] text-center">{item.quantity}</span>
            <button onClick={() => onUpdateQuantity(item.cartId, item.quantity + 1)} className="w-8 h-8 rounded-lg border border-white/20 flex items-center justify-center hover:border-white/40 transition-colors">
              <span className="text-white">+</span>
            </button>
          </div>
        </div>

        <div className="text-right">
          <p className="text-white text-lg font-light mb-2">
            {((item.price * item.quantity) / 100).toLocaleString('ru-RU')} ₽
          </p>
          <button onClick={() => onRemove(item.cartId)} className="text-white/40 hover:text-white transition-colors">
            ✕
          </button>
        </div>
      </div>
    );

    const CartSummary = ({ total, onCheckout }) => (
      <div className="glass-effect rounded-2xl p-8 animate-slide-up">
        <div className="space-y-4 mb-6">
          <div className="flex justify-between text-white/60">
            <span>Subtotal</span>
            <span>{(total / 100).toLocaleString('ru-RU')} ₽</span>
          </div>
          <div className="flex justify-between text-white/60">
            <span>Shipping</span>
            <span className="text-green-400">Free</span>
          </div>
          <div className="h-px bg-white/10" />
          <div className="flex justify-between items-center">
            <span className="text-white/80 text-lg">Total</span>
            <span className="text-white text-3xl font-light">
              {(total / 100).toLocaleString('ru-RU')} ₽
            </span>
          </div>
        </div>

        <button onClick={onCheckout} className="w-full bg-white text-black py-4 rounded-2xl text-lg font-medium hover:bg-white/90 transition-all hover:scale-[1.02] active:scale-95">
          Proceed to Checkout
        </button>

        <p className="text-white/40 text-xs text-center mt-4">
          Secure checkout powered by Stripe
        </p>
      </div>
    );

    const CartPage = ({ cart, onRemoveItem, onUpdateQuantity, onCheckout }) => {
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      return (
        <div className="min-h-screen px-8">
          <div className="max-w-4xl mx-auto pt-20">
            <h1 className="text-6xl font-light tracking-wider text-white mb-12">
              Shopping Cart
            </h1>

            {cart.length === 0 ? (
              <div className="text-center py-20 animate-slide-up">
                <div className="w-20 h-20 rounded-full bg-white/5 flex items-center justify-center mx-auto mb-6">
                  <svg className="w-10 h-10 text-white/20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                  </svg>
                </div>
                <p className="text-white/40 text-lg mb-2">Your cart is empty</p>
                <p className="text-white/30 text-sm">Add some items to get started</p>
              </div>
            ) : (
              <div className="grid lg:grid-cols-3 gap-8">
                <div className="lg:col-span-2 space-y-4">
                  {cart.map((item) => (
                    <CartItem key={item.cartId} item={item} onRemove={onRemoveItem} onUpdateQuantity={onUpdateQuantity} />
                  ))}
                </div>
                <div>
                  <CartSummary total={total} onCheckout={onCheckout} />
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const ProfilePage = ({ user }) => (
      <div className="min-h-screen px-8">
        <div className="max-w-4xl mx-auto pt-20">
          <h1 className="text-6xl font-light tracking-wider text-white mb-12">Profile</h1>

          <GlassCard className="mb-6 animate-slide-up">
            <div className="flex items-center gap-6 mb-8">
              <div className="w-20 h-20 rounded-full bg-gradient-to-br from-white/20 to-white/5 flex items-center justify-center text-white text-2xl font-light">
                V
              </div>
              <div>
                <h2 className="text-white text-2xl font-light mb-1">@{user.username}</h2>
                <p className="text-white/60 text-sm">values_user@email.com</p>
              </div>
            </div>

            <div className="flex items-center justify-between p-4 bg-white/5 rounded-xl mb-4">
              <div className="flex items-center gap-3">
                <span className="text-white">🎁</span>
                <span className="text-white">Your Bonuses</span>
              </div>
              <span className="text-2xl font-light text-white">250</span>
            </div>

            <div className="p-4 bg-gradient-to-r from-white/5 to-white/10 rounded-xl">
              <p className="text-white/60 text-sm mb-2">Referral Program</p>
              <p className="text-white text-lg mb-3">
                Invite friends and get <span className="font-semibold">100 bonuses</span> for each!
              </p>
              <div className="flex gap-2">
                <input type="text" value={`https://values.store/ref/${user.id}`} readOnly className="flex-1 bg-black/30 border border-white/20 rounded-lg px-4 py-2 text-white text-sm" />
                <button className="bg-white text-black px-6 py-2 rounded-lg text-sm font-medium hover:bg-white/90 transition-all">Copy</button>
              </div>
            </div>
          </GlassCard>
        </div>
      </div>
    );

    const ProductDetail = ({ product, onClose, onAddToCart }) => {
      const [selectedColor, setSelectedColor] = useState(product.colors[0]);
      const [selectedSize, setSelectedSize] = useState('M');
      const [currentImageIndex, setCurrentImageIndex] = useState(0);

      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-xl animate-scale-in">
          <div className="glass-effect rounded-3xl max-w-6xl w-full max-h-[90vh] overflow-y-auto">
            <div className="p-8">
              <div className="flex justify-between items-start mb-8">
                <h2 className="text-3xl md:text-4xl font-light tracking-wider text-white">{product.name}</h2>
                <button onClick={onClose} className="text-white/60 hover:text-white transition-colors hover:rotate-90 duration-300">✕</button>
              </div>

              <div className="grid md:grid-cols-2 gap-8">
                <div>
                  <div className="aspect-[3/4] rounded-2xl overflow-hidden mb-4 bg-white/5">
                    <img src={product.images[selectedColor][currentImageIndex]} alt={product.name} className="w-full h-full object-cover" />
                  </div>
                  <div className="grid grid-cols-4 gap-2">
                    {product.images[selectedColor].map((img, idx) => (
                      <button key={idx} onClick={() => setCurrentImageIndex(idx)} className={`aspect-square rounded-xl overflow-hidden border-2 transition-all ${currentImageIndex === idx ? 'border-white scale-95' : 'border-white/20 hover:border-white/40'}`}>
                        <img src={img} alt={`Thumbnail ${idx + 1}`} className="w-full h-full object-cover" />
                      </button>
                    ))}
                  </div>
                </div>

                <div className="flex flex-col justify-between">
                  <div>
                    <p className="text-white/60 text-sm mb-4 tracking-wide uppercase">Premium Collection</p>
                    <p className="text-white/80 leading-relaxed mb-8">{product.description}</p>

                    <ul className="text-white/60 text-sm space-y-2 mb-8">
                      {product.details.map((detail, idx) => (
                        <li key={idx} className="flex items-center gap-2">
                          <span className="w-1 h-1 bg-white/40 rounded-full" />
                          {detail}
                        </li>
                      ))}
                    </ul>

                    <div className="mb-8">
                      <p className="text-white/60 text-sm mb-3 tracking-wide uppercase">Select Color</p>
                      <div className="flex gap-3">
                        {product.colors.map((color) => (
                          <button key={color} onClick={() => { setSelectedColor(color); setCurrentImageIndex(0); }} className={`w-12 h-12 rounded-full border-2 transition-all duration-300 ${color === 'black' ? 'bg-black' : 'bg-amber-900'} ${selectedColor === color ? 'border-white scale-110 shadow-lg' : 'border-white/30 hover:border-white/60'}`} />
                        ))}
                      </div>
                    </div>

                    <div className="mb-8">
                      <p className="text-white/60 text-sm mb-3 tracking-wide uppercase">Select Size</p>
                      <div className="flex gap-3">
                        {product.sizes.map((size) => (
                          <button key={size} onClick={() => setSelectedSize(size)} className={`px-6 py-3 rounded-xl border-2 transition-all ${selectedSize === size ? 'border-white bg-white text-black' : 'border-white/30 text-white hover:border-white/60'}`}>
                            {size}
                          </button>
                        ))}
                      </div>
                    </div>

                    <p className="text-3xl md:text-4xl font-light text-white mb-8">
                      {(product.price / 100).toLocaleString('ru-RU')} ₽
                    </p>
                  </div>

                  <button onClick={() => { onAddToCart(product, selectedColor, selectedSize); onClose(); }} className="w-full bg-white text-black py-4 rounded-2xl text-lg font-medium hover:bg-white/90 transition-all hover:scale-[1.02] active:scale-95">
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // ===== MAIN APP =====
    const App = () => {
      const [currentPage, setCurrentPage] = useState('shop');
      const [selectedProduct, setSelectedProduct] = useState(null);
      const { cart, addToCart, removeFromCart, updateQuantity, getCartCount } = useCart();

      const user = { id: '12345', name: 'Values User', username: 'values_user' };

      const handleAddToCart = (product, color, size = 'M') => {
        addToCart(product, color, size);
        console.log('Added to cart:', product.name, color, size);
      };

      const handleCheckout = () => {
        console.log('Proceeding to checkout...', cart);
        alert('Checkout functionality coming soon!');
      };

      return (
        <div className="min-h-screen bg-black text-white">
          <main className="pb-32">
            {currentPage === 'shop' && (
              <ShopPage products={products} onAddToCart={handleAddToCart} onViewProduct={setSelectedProduct} />
            )}

            {currentPage === 'cart' && (
              <CartPage cart={cart} onRemoveItem={removeFromCart} onUpdateQuantity={updateQuantity} onCheckout={handleCheckout} />
            )}

            {currentPage === 'profile' && (
              <ProfilePage user={user} />
            )}

            {selectedProduct && (
              <ProductDetail product={selectedProduct} onClose={() => setSelectedProduct(null)} onAddToCart={handleAddToCart} />
            )}

            <NavigationBar currentPage={currentPage} setCurrentPage={setCurrentPage} cartCount={getCartCount()} />
          </main>
        </div>
      );
    };

    // ===== RENDER =====
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <React.StrictMode>
        <CartProvider>
          <App />
        </CartProvider>
      </React.StrictMode>
    );
  </script>
</body>
</html>
