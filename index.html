<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VALUES | Премиальная одежда</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  
  <!-- Babel Standalone для JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <style>
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .animate-slide-up { animation: slideUp 0.5s ease-out; }
    .animate-scale-in { animation: scaleIn 0.3s ease-out; }

    .glass-effect {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    }

    body {
      background: linear-gradient(180deg, #ffffff 0%, #f8f9fa 100%);
      color: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }

    * { box-sizing: border-box; }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.15); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(0, 0, 0, 0.25); }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, createContext, useContext } = React;

    // ===== DATA =====
    const products = [
      {
        id: 1,
        name: 'VALUES BLACK HOODIE',
        slug: 'values-black-hoodie',
        price: 12900,
        colors: ['black', 'brown'],
        sizes: ['S', 'M', 'L', 'XL'],
        images: {
          black: [
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=800',
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=800',
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=800',
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=800',
          ],
          brown: [
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=800',
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=800',
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=800',
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=800',
          ]
        },
        description: 'Премиальное оверсайз худи из 100% органического хлопка. Минималистичный дизайн с вышивкой VALUES. Идеальный вес для круглогодичной носки.',
        details: [
          '100% органический хлопок',
          'Оверсайз крой',
          'Плотность 450 г/м²',
          'Рибаные манжеты и подол',
          'Произведено в Португалии'
        ],
        category: 'hoodies',
        inStock: true,
      },
      {
        id: 2,
        name: 'VALUES BROWN HOODIE',
        slug: 'values-brown-hoodie',
        price: 12900,
        colors: ['brown', 'black'],
        sizes: ['S', 'M', 'L', 'XL'],
        images: {
          brown: [
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=800',
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=800',
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=800',
            'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?w=800',
          ],
          black: [
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=800',
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=800',
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=800',
            'https://images.unsplash.com/photo-1556821840-3a63f95609a7?w=800',
          ]
        },
        description: 'Премиальное оверсайз худи в насыщенном коричневом оттенке. Изготовлено из плотного хлопкового материала с мягкой внутренней отделкой. Современная уличная мода.',
        details: [
          '100% органический хлопок',
          'Оверсайз крой',
          'Плотность 450 г/м²',
          'Рибаные манжеты и подол',
          'Произведено в Португалии'
        ],
        category: 'hoodies',
        inStock: true,
      }
    ];

    // ===== CONTEXT =====
    const CartContext = createContext();

    const useCart = () => {
      const context = useContext(CartContext);
      if (!context) throw new Error('useCart must be used within CartProvider');
      return context;
    };

    const CartProvider = ({ children }) => {
      const [cart, setCart] = useState([]);

      const addToCart = (product, color, size = 'M') => {
        const cartItem = {
          ...product,
          selectedColor: color,
          size: size,
          quantity: 1,
          cartId: `${product.id}-${color}-${size}-${Date.now()}`,
        };
        setCart([...cart, cartItem]);
      };

      const removeFromCart = (cartId) => {
        setCart(cart.filter(item => item.cartId !== cartId));
      };

      const updateQuantity = (cartId, newQuantity) => {
        if (newQuantity < 1) {
          removeFromCart(cartId);
          return;
        }
        setCart(cart.map(item => 
          item.cartId === cartId ? { ...item, quantity: newQuantity } : item
        ));
      };

      const clearCart = () => setCart([]);
      const getCartTotal = () => cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const getCartCount = () => cart.reduce((sum, item) => sum + item.quantity, 0);

      return (
        <CartContext.Provider value={{ cart, addToCart, removeFromCart, updateQuantity, clearCart, getCartTotal, getCartCount }}>
          {children}
        </CartContext.Provider>
      );
    };

    // ===== COMPONENTS =====
    const GlassCard = ({ children, className = '', onClick }) => (
      <div className={`glass-effect rounded-2xl p-4 md:p-6 ${className}`} onClick={onClick}>
        {children}
      </div>
    );

    const ProductCard = ({ product, onAddToCart, onViewDetails }) => {
      const [hoveredColor, setHoveredColor] = useState(product.colors[0]);

      return (
        <div className="group relative">
          <div 
            className="relative overflow-hidden rounded-2xl md:rounded-3xl bg-gray-50 border border-gray-200 cursor-pointer transition-all duration-500 hover:scale-[1.02] hover:border-gray-300 hover:shadow-xl"
            onClick={() => onViewDetails(product)}
          >
            <div className="aspect-[3/4] overflow-hidden">
              <img
                src={product.images[hoveredColor][0]}
                alt={product.name}
                className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                loading="lazy"
              />
            </div>
            
            <div className="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300" />
            
            <div className="absolute bottom-0 left-0 right-0 p-4 md:p-6 transform translate-y-4 group-hover:translate-y-0 transition-transform duration-300">
              <h3 className="text-white font-light text-base md:text-lg tracking-wider mb-1 md:mb-2">
                {product.name}
              </h3>
              <p className="text-white/90 text-sm md:text-base">
                {(product.price / 100).toLocaleString('ru-RU')} ₽
              </p>
            </div>
          </div>

          <div className="mt-3 md:mt-4 flex items-center justify-between gap-2">
            <div className="flex gap-2">
              {product.colors.map((color) => (
                <button
                  key={color}
                  onMouseEnter={() => setHoveredColor(color)}
                  onMouseLeave={() => setHoveredColor(product.colors[0])}
                  className={`w-7 h-7 md:w-8 md:h-8 rounded-full border-2 transition-all duration-300 ${
                    color === 'black' ? 'bg-black' : 'bg-amber-900'
                  } ${
                    hoveredColor === color 
                      ? 'border-black scale-110 shadow-lg' 
                      : 'border-gray-300 hover:border-gray-500'
                  }`}
                />
              ))}
            </div>

            <button
              onClick={(e) => {
                e.stopPropagation();
                onAddToCart(product, hoveredColor);
              }}
              className="bg-black text-white px-4 md:px-6 py-2 rounded-full text-xs md:text-sm font-medium hover:bg-gray-800 transition-all hover:scale-105 active:scale-95"
            >
              В корзину
            </button>
          </div>
        </div>
      );
    };

    const NavigationBar = ({ currentPage, setCurrentPage, cartCount }) => {
      const icons = {
        shop: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>',
        cart: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>',
        profile: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>'
      };

      const navItems = [
        { id: 'shop', label: 'Магазин' },
        { id: 'cart', label: 'Корзина', badge: cartCount },
        { id: 'profile', label: 'Профиль' },
      ];

      return (
        <div className="fixed bottom-4 md:bottom-8 left-1/2 transform -translate-x-1/2 z-50 animate-slide-up px-4 w-full max-w-md">
          <div className="glass-effect rounded-full px-4 md:px-8 py-3 md:py-4 shadow-2xl">
            <div className="flex items-center justify-around md:gap-8">
              {navItems.map((item) => {
                const isActive = currentPage === item.id;
                return (
                  <button
                    key={item.id}
                    onClick={() => setCurrentPage(item.id)}
                    className={`relative transition-all duration-300 ${
                      isActive ? 'scale-110' : 'scale-100 opacity-60 hover:opacity-100'
                    }`}
                  >
                    <svg className={`w-5 h-5 md:w-6 md:h-6 ${isActive ? 'text-black' : 'text-gray-600'}`} fill="none" stroke="currentColor" viewBox="0 0 24 24" dangerouslySetInnerHTML={{ __html: icons[item.id] }} />
                    
                    {item.badge > 0 && (
                      <span className="absolute -top-2 -right-2 bg-black text-white text-xs w-4 h-4 md:w-5 md:h-5 rounded-full flex items-center justify-center font-bold animate-scale-in">
                        {item.badge}
                      </span>
                    )}
                  </button>
                );
              })}
            </div>
          </div>
        </div>
      );
    };

    const ShopPage = ({ products, onAddToCart, onViewProduct }) => (
      <div className="min-h-screen">
        <div className="text-center py-12 md:py-20 animate-slide-up px-4">
          <h1 className="text-6xl md:text-8xl lg:text-9xl font-light tracking-tighter text-black mb-4">
            VALUES
          </h1>
          <div className="w-16 md:w-24 h-px bg-gray-300 mx-auto" />
        </div>

        <div className="max-w-7xl mx-auto px-4 md:px-8 pb-24">
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-12">
            {products.map((product) => (
              <ProductCard
                key={product.id}
                product={product}
                onAddToCart={onAddToCart}
                onViewDetails={onViewProduct}
              />
            ))}
          </div>
        </div>
      </div>
    );

    const CartItem = ({ item, onRemove, onUpdateQuantity }) => (
      <div className="glass-effect rounded-xl md:rounded-2xl p-4 md:p-6 flex items-center gap-3 md:gap-6 animate-slide-up">
        <img src={item.images[item.selectedColor][0]} alt={item.name} className="w-20 h-20 md:w-24 md:h-24 object-cover rounded-xl flex-shrink-0" />

        <div className="flex-1 min-w-0">
          <h3 className="text-black font-light text-base md:text-lg mb-1 truncate">{item.name}</h3>
          <p className="text-gray-600 text-xs md:text-sm mb-2">
            Цвет: {item.selectedColor === 'black' ? 'Черный' : 'Коричневый'} • Размер: {item.size}
          </p>
          
          <div className="flex items-center gap-2 md:gap-3">
            <button onClick={() => onUpdateQuantity(item.cartId, item.quantity - 1)} className="w-7 h-7 md:w-8 md:h-8 rounded-lg border border-gray-300 flex items-center justify-center hover:border-gray-500 transition-colors" disabled={item.quantity <= 1}>
              <span className="text-black text-sm md:text-base">−</span>
            </button>
            <span className="text-black font-medium min-w-[2rem] text-center text-sm md:text-base">{item.quantity}</span>
            <button onClick={() => onUpdateQuantity(item.cartId, item.quantity + 1)} className="w-7 h-7 md:w-8 md:h-8 rounded-lg border border-gray-300 flex items-center justify-center hover:border-gray-500 transition-colors">
              <span className="text-black text-sm md:text-base">+</span>
            </button>
          </div>
        </div>

        <div className="text-right flex-shrink-0">
          <p className="text-black text-base md:text-lg font-light mb-2">
            {((item.price * item.quantity) / 100).toLocaleString('ru-RU')} ₽
          </p>
          <button onClick={() => onRemove(item.cartId)} className="text-gray-400 hover:text-black transition-colors">
            <span className="text-lg">✕</span>
          </button>
        </div>
      </div>
    );

    const CartSummary = ({ total, onCheckout }) => (
      <div className="glass-effect rounded-xl md:rounded-2xl p-6 md:p-8 animate-slide-up sticky top-4">
        <div className="space-y-3 md:space-y-4 mb-6">
          <div className="flex justify-between text-gray-600 text-sm md:text-base">
            <span>Сумма</span>
            <span>{(total / 100).toLocaleString('ru-RU')} ₽</span>
          </div>
          <div className="flex justify-between text-gray-600 text-sm md:text-base">
            <span>Доставка</span>
            <span className="text-green-600">Бесплатно</span>
          </div>
          <div className="h-px bg-gray-200" />
          <div className="flex justify-between items-center">
            <span className="text-black text-base md:text-lg">Итого</span>
            <span className="text-black text-2xl md:text-3xl font-light">
              {(total / 100).toLocaleString('ru-RU')} ₽
            </span>
          </div>
        </div>

        <button onClick={onCheckout} className="w-full bg-black text-white py-3 md:py-4 rounded-xl md:rounded-2xl text-base md:text-lg font-medium hover:bg-gray-800 transition-all hover:scale-[1.02] active:scale-95">
          Оформить заказ
        </button>

        <p className="text-gray-400 text-xs text-center mt-4">
          Безопасная оплата через Stripe
        </p>
      </div>
    );

    const CartPage = ({ cart, onRemoveItem, onUpdateQuantity, onCheckout }) => {
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      return (
        <div className="min-h-screen px-4 md:px-8">
          <div className="max-w-6xl mx-auto pt-12 md:pt-20 pb-24">
            <h1 className="text-4xl md:text-6xl font-light tracking-wider text-black mb-8 md:mb-12">
              Корзина
            </h1>

            {cart.length === 0 ? (
              <div className="text-center py-12 md:py-20 animate-slide-up">
                <div className="w-16 h-16 md:w-20 md:h-20 rounded-full bg-gray-100 flex items-center justify-center mx-auto mb-6">
                  <svg className="w-8 h-8 md:w-10 md:h-10 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                  </svg>
                </div>
                <p className="text-gray-500 text-lg mb-2">Ваша корзина пуста</p>
                <p className="text-gray-400 text-sm">Добавьте товары, чтобы начать</p>
              </div>
            ) : (
              <div className="grid lg:grid-cols-3 gap-6 md:gap-8">
                <div className="lg:col-span-2 space-y-3 md:space-y-4">
                  {cart.map((item) => (
                    <CartItem key={item.cartId} item={item} onRemove={onRemoveItem} onUpdateQuantity={onUpdateQuantity} />
                  ))}
                </div>
                <div>
                  <CartSummary total={total} onCheckout={onCheckout} />
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const ProfilePage = ({ user }) => (
      <div className="min-h-screen px-4 md:px-8">
        <div className="max-w-4xl mx-auto pt-12 md:pt-20 pb-24">
          <h1 className="text-4xl md:text-6xl font-light tracking-wider text-black mb-8 md:mb-12">Профиль</h1>

          <GlassCard className="mb-6 animate-slide-up">
            <div className="flex items-center gap-4 md:gap-6 mb-6 md:mb-8">
              <div className="w-16 h-16 md:w-20 md:h-20 rounded-full bg-gradient-to-br from-gray-200 to-gray-100 flex items-center justify-center text-black text-xl md:text-2xl font-light flex-shrink-0">
                V
              </div>
              <div className="min-w-0">
                <h2 className="text-black text-xl md:text-2xl font-light mb-1 truncate">@{user.username}</h2>
                <p className="text-gray-600 text-xs md:text-sm truncate">values_user@email.com</p>
              </div>
            </div>

            <div className="flex items-center justify-between p-3 md:p-4 bg-gray-50 rounded-xl mb-4">
              <div className="flex items-center gap-2 md:gap-3">
                <svg className="w-5 h-5 md:w-6 md:h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path>
                </svg>
                <span className="text-black text-sm md:text-base">Ваши бонусы</span>
              </div>
              <span className="text-xl md:text-2xl font-light text-black">250</span>
            </div>

            <div className="p-3 md:p-4 bg-gradient-to-r from-gray-50 to-gray-100 rounded-xl">
              <p className="text-gray-600 text-xs md:text-sm mb-2">Реферальная программа</p>
              <p className="text-black text-sm md:text-lg mb-3">
                Приглашайте друзей и получайте <span className="font-semibold">100 бонусов</span> за каждого!
              </p>
              <div className="flex flex-col sm:flex-row gap-2">
                <input type="text" value={`https://values.store/ref/${user.id}`} readOnly className="flex-1 bg-white border border-gray-200 rounded-lg px-3 md:px-4 py-2 text-black text-xs md:text-sm" />
                <button className="bg-black text-white px-4 md:px-6 py-2 rounded-lg text-xs md:text-sm font-medium hover:bg-gray-800 transition-all whitespace-nowrap">Копировать</button>
              </div>
            </div>
          </GlassCard>

          <GlassCard className="animate-slide-up">
            <div className="flex items-center gap-3 mb-6">
              <svg className="w-5 h-5 md:w-6 md:h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <h2 className="text-black text-lg md:text-xl font-light">История заказов</h2>
            </div>
            <p className="text-gray-400 text-center py-8 text-sm md:text-base">
              Пока нет заказов
            </p>
          </GlassCard>
        </div>
      </div>
    );

    const ProductDetail = ({ product, onClose, onAddToCart }) => {
      const [selectedColor, setSelectedColor] = useState(product.colors[0]);
      const [selectedSize, setSelectedSize] = useState('M');
      const [currentImageIndex, setCurrentImageIndex] = useState(0);

      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/40 backdrop-blur-xl animate-scale-in overflow-y-auto">
          <div className="glass-effect rounded-2xl md:rounded-3xl max-w-6xl w-full max-h-[90vh] overflow-y-auto my-8">
            <div className="p-4 md:p-8">
              <div className="flex justify-between items-start mb-6 md:mb-8">
                <h2 className="text-2xl md:text-3xl lg:text-4xl font-light tracking-wider text-black pr-4">{product.name}</h2>
                <button onClick={onClose} className="text-gray-400 hover:text-black transition-colors hover:rotate-90 duration-300 flex-shrink-0 text-2xl">✕</button>
              </div>

              <div className="grid md:grid-cols-2 gap-6 md:gap-8">
                <div>
                  <div className="aspect-[3/4] rounded-xl md:rounded-2xl overflow-hidden mb-3 md:mb-4 bg-gray-50">
                    <img src={product.images[selectedColor][currentImageIndex]} alt={product.name} className="w-full h-full object-cover" />
                  </div>
                  <div className="grid grid-cols-4 gap-2">
                    {product.images[selectedColor].map((img, idx) => (
                      <button key={idx} onClick={() => setCurrentImageIndex(idx)} className={`aspect-square rounded-lg md:rounded-xl overflow-hidden border-2 transition-all ${currentImageIndex === idx ? 'border-black scale-95' : 'border-gray-200 hover:border-gray-400'}`}>
                        <img src={img} alt={`Миниатюра ${idx + 1}`} className="w-full h-full object-cover" />
                      </button>
                    ))}
                  </div>
                </div>

                <div className="flex flex-col justify-between">
                  <div>
                    <p className="text-gray-600 text-xs md:text-sm mb-3 md:mb-4 tracking-wide uppercase">Премиум коллекция</p>
                    <p className="text-black leading-relaxed mb-6 md:mb-8 text-sm md:text-base">{product.description}</p>

                    <ul className="text-gray-600 text-xs md:text-sm space-y-2 mb-6 md:mb-8">
                      {product.details.map((detail, idx) => (
                        <li key={idx} className="flex items-center gap-2">
                          <span className="w-1 h-1 bg-gray-400 rounded-full" />
                          {detail}
                        </li>
                      ))}
                    </ul>

                    <div className="mb-6 md:mb-8">
                      <p className="text-gray-600 text-xs md:text-sm mb-3 tracking-wide uppercase">Выберите цвет</p>
                      <div className="flex gap-2 md:gap-3">
                        {product.colors.map((color) => (
                          <button key={color} onClick={() => { setSelectedColor(color); setCurrentImageIndex(0); }} className={`w-10 h-10 md:w-12 md:h-12 rounded-full border-2 transition-all duration-300 ${color === 'black' ? 'bg-black' : 'bg-amber-900'} ${selectedColor === color ? 'border-black scale-110 shadow-lg' : 'border-gray-300 hover:border-gray-500'}`} />
                        ))}
                      </div>
                    </div>

                    <div className="mb-6 md:mb-8">
                      <p className="text-gray-600 text-xs md:text-sm mb-3 tracking-wide uppercase">Выберите размер</p>
                      <div className="flex gap-2 md:gap-3 flex-wrap">
                        {product.sizes.map((size) => (
                          <button key={size} onClick={() => setSelectedSize(size)} className={`px-4 md:px-6 py-2 md:py-3 rounded-xl border-2 transition-all text-sm md:text-base ${selectedSize === size ? 'border-black bg-black text-white' : 'border-gray-300 text-black hover:border-gray-500'}`}>
                            {size}
                          </button>
                        ))}
                      </div>
                    </div>

                    <p className="text-2xl md:text-3xl lg:text-4xl font-light text-black mb-6 md:mb-8">
                      {(product.price / 100).toLocaleString('ru-RU')} ₽
                    </p>
                  </div>

                  <button onClick={() => { onAddToCart(product, selectedColor, selectedSize); onClose(); }} className="w-full bg-black text-white py-3 md:py-4 rounded-xl md:rounded-2xl text-base md:text-lg font-medium hover:bg-gray-800 transition-all hover:scale-[1.02] active:scale-95">
                    Добавить в корзину
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // ===== MAIN APP =====
    const App = () => {
      const [currentPage, setCurrentPage] = useState('shop');
      const [selectedProduct, setSelectedProduct] = useState(null);
      const { cart, addToCart, removeFromCart, updateQuantity, getCartCount } = useCart();

      const user = { id: '12345', name: 'Values User', username: 'values_user' };

      const handleAddToCart = (product, color, size = 'M') => {
        addToCart(product, color, size);
        console.log('Добавлено в корзину:', product.name, color, size);
      };

      const handleCheckout = () => {
        console.log('Оформление заказа...', cart);
        alert('Функция оформления заказа скоро появится!');
      };

      return (
        <div className="min-h-screen bg-white text-black">
          <main className="pb-24 md:pb-32">
            {currentPage === 'shop' && (
              <ShopPage products={products} onAddToCart={handleAddToCart} onViewProduct={setSelectedProduct} />
            )}

            {currentPage === 'cart' && (
              <CartPage cart={cart} onRemoveItem={removeFromCart} onUpdateQuantity={updateQuantity} onCheckout={handleCheckout} />
            )}

            {currentPage === 'profile' && (
              <ProfilePage user={user} />
            )}

            {selectedProduct && (
              <ProductDetail product={selectedProduct} onClose={() => setSelectedProduct(null)} onAddToCart={handleAddToCart} />
            )}

            <NavigationBar currentPage={currentPage} setCurrentPage={setCurrentPage} cartCount={getCartCount()} />
          </main>
        </div>
      );
    };

    // ===== RENDER =====
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      <React.StrictMode>
        <CartProvider>
          <App />
        </CartProvider>
      </React.StrictMode>
    );
  </script>
</body>
</html>
